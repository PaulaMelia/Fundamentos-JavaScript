<body>
    <h2> PALINDROMOS</h2>
    <p>Escribe aqui una palabra o frase: <input type="texto" id="texto"></p>
    <hr>
    <p><button onclick="palindromo()"> Ejecutar </button></p>
    <br>
    <p id="resultado"></p>


    <script>
        //L’usuari ha d’introduir una frase i el programa ha de dir si la frase és un palíndrom
function palindromo(){
let texto=document.getElementById("texto").value; //para que coja el valor de la vajita input
let reves="";
let resultado;

for(i=texto.length-1; i>=0;i--){
reves=reves+ texto.charAt(i);
console.log(i)
}
resultado= (texto.toLowerCase() == reves.toLowerCase()) ? " es un palindromo." : " no es un palindromo."
document.getElementById("resultado").innerHTML=reves + resultado;
}
    </script>

</body>
