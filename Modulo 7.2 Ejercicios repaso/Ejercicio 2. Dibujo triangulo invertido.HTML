<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Modulo7.2</title>
</head>

<body>

    <p id="usuario"></p>

    <script>
        const usuario = parseInt(prompt("Escribe un numero,para mostrar la cantidad de lineas", "1,2,3,4..."));


        for (let i = 1; i <=usuario -1; i++) {
            for (let j =i ; j<=usuario -1; j++) { //j<= i para que haga el dibujo

                document.getElementById("usuario").innerHTML += "*";
            }

            document.getElementById("usuario").innerHTML += "<br>";
        }
    </script>

</body>

</html>
