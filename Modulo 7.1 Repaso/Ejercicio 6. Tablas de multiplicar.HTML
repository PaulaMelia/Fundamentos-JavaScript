<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Modulo7.1</title>
</head>

<body>
    <h2>TABLA DE MULTIPLICAR</h2>
    <hr>
    <p id="ver"></p>

    <script>
        
        let numusuario = prompt("Escribe un numero del 1 al 10:\n");//5
        let multiplicacion=0;
        let i = 0;

        for (i = 1; i <10; i++) {
            multiplicacion= numusuario *i;
            document.getElementById("ver").innerHTML +=numusuario+ "*"+ i + "="+ multiplicacion + "<br>";
        }
       
    </script>

</body>

</html>
