    <!--Crea un programa on l’usuari introdueixi una temperatura en ºC i es mostri per pantalla la conversió en ºFahrenheit:
Fórmula
(32 °C × 9 / 5) + 32 = 89,6 °F
-->
    <h2>CONVERSOR DE Cº EN ºFAHRENHEIT</h2>

    <script>
        let temperatura = parseInt(prompt("Introduce temperatuta en ºC:", "Escribe aqui"));
        const ºFAHRENHEIT = (temperatura * 9 / 5) + 32

        if (temperatura) {
            alert("La temperatura introducida en ºC:" + " " + ºFAHRENHEIT + " " + "ºFahrenheit");
        }

    </script>
</body>
