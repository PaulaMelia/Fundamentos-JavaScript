<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 3 DEL M.3</title>
</head>

<body>
    <h1>Programa que calcule la media de 3 notas</h1>


    <script>
        let nota1 = prompt(" escribe tu nota 1")
        let nota2 = prompt(" escribe tu nota 2")
        let nota3 = prompt("escribe tu nota 3")
        let numero1 = parseInt(nota1)
        let numero2 = parseInt(nota2)
        let numero3 = parseInt(nota3)

        let totalnota = numero1 + numero2 + numero3
        let notamedia = totalnota / 3
        document.write("nota 1: " + numero1 + "<br/>");
        document.write("nota 2: " + numero2 + "<br/>");
        document.write("nota 3: " + numero3 + "<br/>");
        document.write("nota media: " + notamedia);
    </script>

</body>

</html>
